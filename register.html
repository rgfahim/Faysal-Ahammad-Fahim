<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Transparent Register Form</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Register Form</header>
            <form action="register.php" method="POST">
                <div class="field">
                    <input type="text" name="user_id" required placeholder="User ID">
                </div>
                <div class="field">
                    <input type="text" name="full_name" required placeholder="Full Name">
                </div>
                <div class="field">
                    <input type="text" name="email" required placeholder="Email">
                </div>
                <div class="field">
                    <input type="text" name="phone_number" required placeholder="Phone Number">
                </div>
                <div class="field">
                    <input type="password" name="password" class="pass-key" required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="field">
                    <input type="password" name="confirm_password" class="pass-key" required placeholder="Confirm Password">
                </div>
                <div class="field">
                    <input type="submit" value="REGISTER">
                </div>
            </form>
            
            <div class="login">Already have an account?
                <a href="./login.html">Login Now</a>
            </div>
        </div>
    </div>

    <script>
        const passFields = document.querySelectorAll('.pass-key');
        const showBtns = document.querySelectorAll('.show');

        showBtns.forEach((showBtn, index) => {
            showBtn.addEventListener('click', () => {
                if (passFields[index].type === "password") {
                    passFields[index].type = "text";
                    showBtn.textContent = "HIDE";
                } else {
                    passFields[index].type = "password";
                    showBtn.textContent = "SHOW";
                }
            });
        });
    </script>
</body>

</html>
